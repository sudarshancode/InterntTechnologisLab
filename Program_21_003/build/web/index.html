        <style>
            .main-class {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: solid 3px black;

            input[type="submit"] {
                width: 95%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            }
